<!DOCTYPE html>
<html ng-app="webapp" lang="en">

<head>
	<meta charset="utf-8">
	<title>Login Page</title>

	   <!--1-->
	<script src="angular.js"></script>
	   <!--2-->
    <script src="bootstrap.js"></script>
       <!--3-->
    <script src="jquery.min.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Coupon<span>System</span></span></h1>
		</div>
		<form action="http://localhost:9090/servletlogin" method="POST">
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username" name="username" required="">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password" name="password" required="">
			<br/>
			<input type="radio" name="clienttype" value="ADMINISTRATOR" checked> ADMIN<br/>
			<input type="radio" name="clienttype" value="COMPANY"> COMPANY<br/>
			<input type="radio" name="clienttype" value="CUSTOMER"> CUSTOMER
			<br/>
			<button type="submit">Sign In</button>
			<br/>
			<a href="#"><p class="small">Forgot your password?</p></a>
		</div>
	    </form>
	</div>
</body>

<script>
console.log(window.location.search);
 if(window.location.search != "" && window.location.search != "?")
	 {
	 alert("Login Failed");
	 console.log(window.location.search);
	 window.location.search = "";
	 }
</script>
<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
